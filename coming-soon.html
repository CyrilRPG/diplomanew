<!DOCTYPE HTML>
<html>
	<head>
		<title>Bientôt disponible - Diploma Santé</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/jpeg" href="images/diploma.jpeg" />
		<script src="security.js" defer></script>
		<script src="assets/js/darkmode.js"></script>
		<style>
			#sidebar {
				display: none !important;
			}

			#main {
				margin-left: 0 !important;
				width: 100% !important;
			}

			#wrapper {
				width: 100% !important;
			}

			.coming-soon-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 70vh;
				text-align: center;
				padding: 3rem 2rem;
			}

			.coming-soon-icon {
				font-size: 6em;
				color: #00aeef;
				margin-bottom: 2rem;
				animation: pulse 2s ease-in-out infinite;
			}

			@keyframes pulse {
				0%, 100% {
					transform: scale(1);
					opacity: 1;
				}
				50% {
					transform: scale(1.1);
					opacity: 0.8;
				}
			}

			.coming-soon-container h1 {
				font-size: 3em;
				margin-bottom: 1rem;
				color: #3d4449;
			}

			body.dark-mode .coming-soon-container h1 {
				color: #e2e8f0;
			}

			.coming-soon-container p {
				font-size: 1.3em;
				color: #7f888f;
				margin-bottom: 2rem;
				max-width: 600px;
				line-height: 1.6;
			}

			body.dark-mode .coming-soon-container p {
				color: #a0aec0;
			}

			.back-home-button {
				background: linear-gradient(135deg, #00aeef 0%, #73C3EC 100%);
				border: none;
				border-radius: 15px;
				padding: 1rem 2.5rem;
				color: white !important;
				font-size: 1.1em;
				font-weight: 700;
				cursor: pointer;
				margin-top: 2rem;
				transition: all 0.3s ease;
				box-shadow: 0 4px 15px rgba(0, 174, 239, 0.3);
				display: inline-flex;
				align-items: center;
				gap: 0.5rem;
				text-decoration: none;
			}

			body.dark-mode .back-home-button {
				color: white !important;
			}

			.back-home-button:hover {
				transform: translateY(-5px) scale(1.05);
				box-shadow: 0 8px 30px rgba(0, 174, 239, 0.5);
			}

			@media screen and (max-width: 768px) {
				.coming-soon-container h1 {
					font-size: 2em;
				}

				.coming-soon-container p {
					font-size: 1.1em;
				}

				.coming-soon-icon {
					font-size: 4em;
				}
			}
		</style>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Main -->
			<div id="main">
				<div class="inner">
					<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo"><strong>Diploma Santé</strong> - Plateforme de Flashcards</a>
						<ul class="icons">
							<li><a href="https://diploma-sante.fr/" class="icon fas fa-globe"><span class="label"></span></a></li>
							<li><a href="https://www.instagram.com/diplomasante/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" id="dark-mode-toggle" class="icon fas fa-moon"></a></li>
						</ul>
					</header>

					<!-- Coming Soon Section -->
					<section class="coming-soon-container">
						<span class="icon solid fa-clock coming-soon-icon"></span>
						<h1>Bientôt disponible</h1>
						<p>Cette section sera disponible dès que possible. Nous travaillons activement pour vous proposer du contenu de qualité pour votre université.</p>
						<a href="index.html" class="back-home-button">
							<span class="icon solid fa-home"></span> Retour à l'accueil
						</a>
					</section>
				</div>
			</div>

			<!-- Sidebar -->
			<div id="sidebar">
				<div class="inner">
					<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Diploma Santé. Tous droits réservés.</p>
					</footer>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
